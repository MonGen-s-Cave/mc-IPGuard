messages:
  player-not-found: "%prefix% &cEz a játékos nem található!"
  database-error: "%prefix% &cProbléma lépett fel az adatbázissal kapcsolatban."
  only-player: "%prefix% &cEz a parancsot kizárólag játékos futtathatja."

  player-kick:
    - "%prefix%"
    - "&e⚠ Ki lettél rúgva ⚠"
    - "&r"
    - "&fKi lettél rúgva a szerverről."
    - "&fLegyél biztos, hogy a saját fiókodba próbálsz belépni!"
    - ""
    - "&6Indok: &7Ez a felhasználói fiók IP-cím védett!"
    - "&r"
    - "&fHa segítségre van szükséged, fordulj csapatunkhoz!"
    - "&8Discord @ dc.mongenscave.com"

  activate-command:
    usage: "%prefix% &fHasználat: &7/ipguard activate"
    activated: "%prefix% &aAktiváltad az IP-védelmet a %player% fiókhoz. Az IP-cím: %ip_address%"
    deactivated: "%prefix% &aSikeresen deaktiváltad az IP-védelmet a fiókhoz!"

  add-command:
    usage: "%prefix% &fHasználat: &7/ipguard add <player> <ip-address>"
    invalid-format: "%prefix% &cAz IP-cím formátuma helytelen!"
    added-player: "%prefix% &aSikeresen hozzárendelted a %ip_address% IP-címet %player% fiókhoz!"

  remove-command:
    usage: "%prefix% &fHasználat: &7/ipguard remove <player>"
    removed-player: "%prefix% &a%player% játékos IP-címét eltávolítottad az adatbázisból."

  check-command:
    usage: "%prefix% &fUsage &7/ipguard check <player>"
    player-exists: "%prefix% &aA %player% játékos IP-címe: %ip_cím%"

  list-command:
    no-players: "%prefix% &cNincs játékos az adatbázisban!"
    players-list: "%prefix% &fTalált játékosok az adatbázisban:"
    format:
      player-name: "&e%player%"
      ip-address: "&7(%ip_address%)"

  reload-command:
    success: "%prefix% &aA plugin fájlok sikeresen újratöltve!"

update-notify: "%prefix% &aÚj frissítés érhető el a pluginhoz! &8(&c%current_version% &f→ &e%latest_version%&8)"

version: "1"