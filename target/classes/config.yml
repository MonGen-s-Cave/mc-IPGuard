#  driver: sqlite / mysql
database:
  #  driver: sqlite / mysql
  driver: "sqlite"

  host: "localhost"
  port: 3306
  name: "database_name"
  username: "database_username"
  password: "database_password"

  pool:
    maximumPoolSize: 10
    minimumIdle: 5
    connectionTimeout: 30000
    maxLifetime: 1800000
    idleTimeout: 600000

hooks:
  # Supported Auth plugins: AuthMe, nLogin
  auth: "AuthMe"

discord:
  enabled: false
  webhook-url: ""
  embed:
    title: ":warning: A player tried to access a protected account."
    description: "**The user details:**\n> Username: **%player%** \n> IP-Address: **%ip_address%** \n> Exact Date: **%date%**"
    color: "#36393F"
    footer: "Glowing Studios - gIPGuard Logs"
    timestamp: true

config-version: "4"